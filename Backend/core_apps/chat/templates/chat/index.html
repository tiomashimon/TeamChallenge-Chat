<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Add Bootstrap CDN link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-list-item {
            margin-bottom: 10px;
        }

        .chatroom-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Chat App</h1>
        <p>Connect and chat with people around the world.</p>

        <h2>Chat rooms</h2>
        <ul class="chatroom-list">
            {% for chatroom in chatrooms %}
                <li class="chatroom-list-item">
                    <a href="{% url 'room' chatroom.name %}" class="chatroom-link">{{ chatroom }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Your existing script goes here
    </script>
</body>
</html>
